<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/login.css" type="text/css">
    </head>

    <body>
        <form method='POST' class="Login" id="LoginForm" action='login.php'>
            <h1 class="LoginTitle">Login</h1>
            <input type="text" class="infoInput" name='id' placeholder="아이디" autofocus required>
            <input type="password" class="infoInput" name='pw' placeholder="비밀번호" required>
            <input type="submit" value="로그인" class="LoginButton">
            <input type="button" value="회원가입 하기" class="SignUpButton" onclick="location.href='/signup/signup.html'">
            <input type="button" value="Forgot your password?" class="FindInfoButton" onclick="location.href='/pw_change/pw_change.html'">
        </form>
    </body>
</html>
