<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Find ID/Password</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>

    <body>
        <h1>아이디/비밀번호 찾기</h1>
        <input type="button" onclick="location.href='../login/login.php'" value="로그인 화면으로">
        <div class="find">
            <form method="POST" action="./user_find_id.php">
                <fieldset>
                    <legend>아이디 찾기</legend>
                    <table>
                        <tr>
                            <td>이름</td>
                            <td><input type="text" size="35" name="user" placeholder="이름"></td>
                        </tr>
                    </table>
                    <input type="submit" value="아이디 찾기" />
                </fieldset>
            </form>
        </div>

        <div class="find">
            <form method="post" action="./user_find_pw.php">
                <fieldset>
                    <legend>비밀번호 찾기</legend>
                    <table>
                        <tr>
                            <td>아이디</td>
                            <td><input type="text" size="35" name="id" placeholder="아이디"></td>
                        </tr>
                    </table>
                    <input type="submit" value="비밀번호 찾기" />
                </fieldset>
            </form>
        </div>
    </body>

</html>
